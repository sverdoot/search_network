{% extends "layout.html" %}
{% block content %}
<a class="btn btn-primary btn-sm mt-1 mb-2" href="{{ url_for('new_idea') }}">New idea</a>
{% for idea in ideas %}
<a data-toggle="modal" href="#ideaModal">
<img class="rounded-circle article-img" src="{{ url_for('static', filename='profile_pics/' + idea.poster.image_file) }}" href="">
</a>
<!-- idea Modal -->  
<div class="modal fade" id="ideaModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header" >{{idea.media}}
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
        <img src="{{ url_for('static', filename='idea_pictures/' + idea.media) }}" ></img>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>  
{% endfor %}

</br></br>

{% endblock content %}
